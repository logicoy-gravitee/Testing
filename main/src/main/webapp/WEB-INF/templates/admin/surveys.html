<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Survey Results</title>
<meta th:include="fragments/admin/layout::fragment-head" />
</head>
<body ng-app="surveyApp">
	<div class="admin-container">
		<div th:replace="fragments/admin/layout::fragment-header"></div>
		<div th:replace="fragments/admin/layout::fragment-subnav"></div>
		<div class="rel ng-cloak clearfix"
			ng-controller="defaultRouteCtrl">
			<div class="page-level-alert">
				<div class="alert alert-danger alert-dismissible" role="alert"
					ng-show="pageLevelError">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<span ng-bind-html="pageLevelError"></span>
				</div>
			</div>


			
		
			<div ng-view=""></div>
			
			<script type="text/ng-template" id="allSurveys">
				<div th:replace="admin/survey/layout::fragment-allsurvey"></div>
    		</script>	
			
			<script type="text/ng-template" id="surveyDetails">
				<div th:replace="admin/survey/layout::fragment-surveydetails"></div>
    		</script>
		</div>

		<div th:replace="fragments/admin/layout::fragment-footer"></div>
		<div th:replace="fragments/admin/layout::fragment-foot(angular=true)"></div>
	</div>
	<script src="/resources/js/angular-upload-service.js"></script>
	<script src="/resources/js/admin/angular-survey.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		$('.nav-survey').addClass('active');
	</script>
</body>
</html>
