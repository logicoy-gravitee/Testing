<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="fragment-head">

<!-- Favicon -->
<link rel="shortcut icon" href="/resources/imgs/favicon.ico" type="image/x-icon" />
<link rel="icon" href="/resources/imgs/favicon.ico" type="image/x-icon" />

<!-- Google Fonts  -->
<link href='https://fonts.googleapis.com/css?family=Acme|Open+Sans:300,400,600,700|Lora:400italic' rel='stylesheet' type='text/css' />

<!-- Font Awesome -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->

<link href="/resources/css/admin.css" rel="stylesheet" />

<script th:inline="javascript" type="text/javascript">
/*<![CDATA[*/
    
    var _lbGlobalCDNPath = /*[[${_lbGlobalCDNPath}]]*/ '';
/*]]>*/
</script>
</head>
<body>
	<header th:fragment="fragment-header">
		<nav  class="navbar navbar-default" id="noLbDisclaimer">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="/admin"> <img alt="Brand"
						src="https://lbrit.co/static/imgs/luvbrite-header-logo.png" />
					</a>
				</div>
				
				<a href="/" class="sitelnk">Visit Site</a>
				
				<h3 class="pull-right marg-r3">Administration</h3>
			</div>
		</nav>
	</header>

	<div th:fragment="fragment-subnav" class="container-fluid">
		<ul class="nav nav-pills admin-subnav">
			<li><div class="nav-user-info pad1">
					<span th:if="${session.SPRING_SECURITY_CONTEXT.authentication.name}" th:text="|Hi ${session.SPRING_SECURITY_CONTEXT.authentication.name}|"></span>
					<form method="post" action="/logout" class="inline">
						<input type="hidden" id="_lb_sec_tok" th:name="*{_csrf.parameterName}"
							th:value="${_csrf.token}" /> <em>(<input type="submit"
							class="btn btn-link nopadi" value="Logout" />)
						</em>
					</form>
				</div></li>
			<li class="nav-orders"><a href="/admin/orders/">Orders</a></li>
			<li class="nav-users"><a href="/admin/users/">Users</a></li>
			<li class="nav-products"><a href="/admin/products/">Products</a></li>
			<li class="nav-coupons"><a href="/admin/coupons/">Coupons</a></li>
			<li class="nav-articles"><a href="/admin/articles/">Articles</a></li>
		</ul>
	</div>


	<nav th:fragment="fragment-pagination" id="pagination-nav"
		ng-show="pg.totalItems>15">
		<pre>Page: {{pg.currentPage}} of {{numPages}} | Item: {{pg.startCount}} - {{pg.endCount}} of {{pg.totalItems}}</pre>
		<uib-pagination total-items="pg.totalItems" ng-model="pg.currentPage"
			num-pages="numPages" previous-text="&lsaquo;" next-text="&rsaquo;"
			first-text="&laquo;" last-text="&raquo;"
			items-per-page="pg.itemsPerPage" class="pagination-sm" max-size="10"
			boundary-links="true" rotate="true" ng-change="pageChanged()"></uib-pagination>
	</nav>



	<footer th:fragment="fragment-footer"> &copy; <span th:text="${#calendars.format(#calendars.createNow(), 'yyyy')}">2016</span> The Luvbrite Admin </footer>


	<div th:fragment="fragment-foot(angular)">

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
			integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
			crossorigin="anonymous"></script>


		<script th:if="${angular}"
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
		<script th:if="${angular}"
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-animate.min.js"></script>
		<script th:if="${angular}"
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-route.min.js"></script>
		<script th:if="${angular}"
			src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular-sanitize.min.js"></script>
		<script th:if="${angular}"
			src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.2.1.js"></script>
		<script th:if="${angular}"
			src="/resources/js/lib/upload/ng-file-upload.min.js"></script>
		<script th:if="${angular}"
			src="/resources/js/angular-general-functions.js"></script>
		<script
			src="/resources/js/lib/cookie.js"></script>
		<script
			src="/resources/js/lib/pnotify.custom.min.js"></script>

		<script src="/resources/js/main.js"></script>
		<script src="/resources/js/admin/admin.js"></script>
	</div>

</body>
</html>
