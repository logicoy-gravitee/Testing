<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
<link href="https://www.luvbrite.com/login" rel="canonical" />
<meta th:include="fragments/layout::fragment-head" />
</head>
<body ng-app="lbApp" ng-controller="loginCtrlr" class="bg-greyF0" id="noLbDisclaimer">
	<div th:replace="fragments/layout::fragment-google-analytics"></div>
	<div th:replace="fragments/layout::fragment-header"></div>
	<div class="container page-container">
		<div class="marg-t5">
			<div class="row">
				<div
					class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-offset-1 col-xs-10">
					<div class="bg-white pad2">
						<div th:if="${error}" class="alert alert-danger marg-t2"
							role="alert" th:text="${error}"></div>
						<div th:if="${msg}" th:text="${msg}"
							class="alert alert-success marg-t2" role="alert"></div>
						<div class="login-container">
							<h3>Sign In</h3>
							<form class="login-form marg-b2" ng-submit="login()">
								<input type="hidden" th:name="*{_csrf.parameterName}"
									th:value="${_csrf.token}" /> <input type="hidden"
									id="redirectURL" th:name="redirectURL" th:value="${ret}" />

								<div class="input-group marg-b2">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="text" class="form-control" placeholder="Username"
										ng-model="user.username" name="username" />
								</div>
								<div class="input-group marg-b3">
									<span class="input-group-addon"><i class="fa fa-key"></i></span>
									<input type="password" class="form-control"
										ng-model="user.password" placeholder="Password"
										name="password" />
								</div>
								<div class="form-group hideme">
									<div class="checkbox">
										<label><input type="checkbox" checked="checked"
											name="rememberme" /> Remember me</label>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Sign In</button>
							</form>

							<div class="size13 text-right marg-b2">
								<div class="marg-b1">
									Forgot your password? <a href="/resetrequest">Reset your
										password here.</a>
								</div>
								<div>
									New User? <a href="/register">Register here.</a>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>


	<div th:replace="fragments/layout::fragment-footer"></div>
	<div th:include="fragments/layout::fragment-foot(angular=true)"></div>
	<div th:replace="fragments/layout::fragment-scripts(angular=true)"></div>
</body>
</html>
