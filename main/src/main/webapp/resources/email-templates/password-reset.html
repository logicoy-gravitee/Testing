<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Password Reset Request</title>
</head>
<body>

	<table border="0" cellspacing="0" cellpadding="0"
		style="font-family: Helvetica, Arial, sans-serif" width="100%"
		bgcolor="#FFFFFF" th:fragment="main">
		<tbody>
			<tr>
				<td>Hi <span th:text="${emailObj.recipientName}"></span>,</td>
			</tr>
			<tr>
				<td>
					<div
						th:replace="fragments::spacer(width=1, padding=1, size=20)"></div>
				</td>
			</tr>
			<tr>
				<td>You recently requested a password reset.</td>
			</tr>
			<tr>
				<td>
					<div
						th:replace="fragments::spacer(width=1, padding=1, size=20)"></div>
				</td>
			</tr>
			<tr>
				<td>To change your Luvbrite password, click <a
					style="text-decoration: none; color: #0077b5" th:href="@{'https://www.luvbrite.com/reset/' + ${emailObj.email.password}}"
					target="_blank">here</a> or paste the following link into your
					browser: <span th:text="'https://www.luvbrite.com/reset/' + ${emailObj.email.password}"></span>.
				</td>
			</tr>
			<tr>
				<td>
					<div
						th:replace="fragments::spacer(width=1, padding=1, size=20)"></div>
				</td>
			</tr>
			<tr>
				<td>The link will expire in 24 hours, so be sure to use it
					right away.</td>
			</tr>
			<tr>
				<td>
					<div
						th:replace="fragments::spacer(width=1, padding=1, size=20)"></div>
				</td>
			</tr>
			<tr>
				<td>Thanks for subscribing to Luvbrite!</td>
			</tr>
			<tr>
				<td>Luvbrite Team</td>
			</tr>
			<tr>
				<td>
					<div
						th:replace="fragments::spacer(width=1, padding=1, size=20)"></div>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
