<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="cancel()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Adjustment Details</h4>
	</div>
	<div class="modal-body">
		<div class="marg-b3">
			<form class="form-horizontal" ng-submit="saveAdj()">
				<div class="form-group marg-b1">
					<label class="col-sm-3 control-label">Adjustment Type</label>
					<div class="col-sm-6">
						<select class="form-control" ng-model="adjType"
							ng-options="type.name for type in types"></select>
					</div>
				</div>
				<div class="form-group marg-b1">
					<label class="col-sm-3 control-label">Product Name</label>
					<div class="col-sm-6">
						<select name="product" class="form-control"
							ng-model="prodSelected" ng-change="getPrice()"
							ng-options="product.productName for product in ms.products"
							tooltip="Select Product"></select>
					</div>
				</div>
				<div class="form-group marg-b1" ng-hide="prodSelected.categoryId==1">
					<label class="col-sm-3 control-label">Quantity</label>
					<div class="col-sm-6">
						<input type="number" step="any" class="form-control" required
							ng-model="adjQty" />
					</div>
				</div>
				<div class="form-group marg-b1">
					<label class="col-sm-3 control-label">Weight</label>
					<div class="col-sm-6">
						<input type="number" step="any" class="form-control"
							ng-model="adjWt" required list="weights"
							tooltip="For flowers enter the weight, for others enter the quantity in the above field and per quantity weight here" />

						<datalist id="weights">
							<option ng-repeat="weight in weights" value="{{weight}}" />
						</datalist>
					</div>
				</div>
				<div class="form-group marg-b1">
					<label class="col-sm-3 control-label">Unit Price</label>
					<div class="col-sm-6">
						<input type="number" step="any" class="form-control"
							ng-model="unitPrice" required list="prices"
							tooltip="Enter Unit Price" />
						<datalist id="prices">
							<option ng-repeat="price in prices" value="{{price}}" />
						</datalist>
					</div>
				</div>
				<div class="form-group marg-b1">
					<label class="col-sm-3 control-label">Reason for Adjustment</label>
					<div class="col-sm-6">
						<textarea class="form-control" ng-model="reason"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-6">
						<button type="submit" class="btn btn-info">ADD</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
