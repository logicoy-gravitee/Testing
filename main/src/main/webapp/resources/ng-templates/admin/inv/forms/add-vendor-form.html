<div class="view-edit-form">
	<form class="form-inline" ng-submit="addVendor()">
		<div class="form-group marg-b1">
			<label class="sr-only">Vendor Name <sup></sup></label> <input
				type="text" class="form-control" name="vendorName"
				placeholder="Vendor Name" ng-model="vendorName" required> <input
				type="hidden" ng-model="currentVendorId">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">Company</label> <input type="text"
				class="form-control" name="company" placeholder="company"
				ng-model="vendorCompany">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">Address</label> <input type="text"
				class="form-control" name="address" placeholder="Address"
				ng-model="vendorAddress">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">City</label> <input type="text"
				class="form-control" name="city" placeholder="City"
				ng-model="vendorCity">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">State</label> <input type="text"
				class="form-control" name="state" placeholder="state"
				ng-model="vendorState">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">Zip</label> <input type="text"
				class="form-control" name="zip" placeholder="Zip"
				ng-model="vendorZipcode">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">Phone</label> <input type="text"
				class="form-control" name="phone" placeholder="Phone"
				ng-model="vendorPhone">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">Email</label> <input type="email"
				class="form-control" name="email" placeholder="Email"
				ng-model="vendorEmail">
		</div>
		<div class="form-group marg-b1">
			<label class="sr-only">Website</label> <input type="text"
				class="form-control" name="website" placeholder="Website"
				ng-model="vendorWebsite">
		</div>
		<div class="form-group marg-b1">
			<button type="submit" class="btn btn-info">{{vendorBtnText}}</button>
			<a class="btn btn-danger" href="#"
				ng-click="cancelVendorEdit($event)" ng-show="vendorBtnText=='SAVE'"><span
				class="glyphicon glyphicon-remove"></span></a>
		</div>
	</form>
</div>
