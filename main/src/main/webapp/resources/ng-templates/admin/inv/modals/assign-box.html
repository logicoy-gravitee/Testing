<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-label="Close" ng-click="cancel()">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Assign to a Box</h4>
	</div>
	<div class="modal-body">
		<div class="marg-b1">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Box Name</label>
					<div class="col-sm-6">
						<select
						name="box" class="form-control" ng-model="boxSelected" 
						ng-options="box.boxName for box in boxes">
					</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-6">
						<button type="submit" class="btn btn-info" ng-click="ok()">ASSIGN</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
