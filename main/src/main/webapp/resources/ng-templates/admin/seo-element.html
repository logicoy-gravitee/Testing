<div id="seoelem-editor" class="admin-editor abs">
	<div class="row marg-b2">
		<div class="col-lg-6 col-md-8 col-sm-10 col-sm-offset-1">

			<div class="admin-editor-container">				
				
				<button type="button" class="close" aria-label="Close"
					ng-click="closeModal()">
					<i class="fa fa-times size24"></i>
				</button>

				<div class="alert alert-danger text-center" ng-if="!elem">Element
					details not found!</div>
					
				<div ng-show="elem">
					<h3>
						<span class="text-success">{{elem.url}}</span>
					</h3>


					<div class="details-holder">
						<form name="elemForm" class="form-horizontal" ng-submit="saveElem()">

							<div class="form-group form-group-sm"
								ng-class="{ 'has-error' : elemForm.title.$invalid && !elemForm.title.$pristine }">
								<label class="col-sm-4 control-label">Title</label>
								<div class="col-sm-7">
									<input type="text" class="form-control" ng-model="elem.title"
										name="title" required />
									<p ng-show="elemForm.title.$invalid && !elemForm.title.$pristine"
										class="help-block">Title is required.</p>
								</div>
							</div>

							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">Meta Keywords</label>
								<div class="col-sm-7">
									<textarea class="form-control" name="keywords"
										ng-model="elem.keywords" ng-list=" , "></textarea>
								</div>
							</div>

							<div class="form-group form-group-sm">
								<label class="col-sm-4 control-label">Meta Description</label>
								<div class="col-sm-7">
									<textarea class="form-control" required name="description"
										ng-model="elem.description"></textarea>
								</div>
							</div>

							<div class="form-group form-group-sm">
								<div class="col-sm-7 col-sm-offset-4">
									<div class="checkbox">
										<label><input type="checkbox" ng-model="elem.nobots" /> Mark as No Index</label>
									</div>
								</div>
							</div>

							<div class="form-group form-group-sm">
								<div class="col-sm-7 col-sm-offset-4">
									<button type="submit" class="btn btn-success"
										ng-disabled="elemForm.$invalid || elemForm.$pristine">SAVE</button>
								</div>
							</div>

						</form>
					</div>


					<div class="alert alert-danger alert-dismissible" role="alert"
						ng-show="errorMsg">
						<button type="button" class="close" data-dismiss="alert"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<span ng-bind-html="errorMsg"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
