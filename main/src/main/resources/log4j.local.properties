# Root logger optionlog4j.rootLogger=ERROR, JDBC, stdout# Direct log messages to stdoutlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.Target=System.outlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n# JDBClog4j.appender.JDBC=org.apache.log4j.jdbc.JDBCAppenderlog4j.appender.JDBC.Driver=org.postgresql.Driverlog4j.appender.JDBC.URL=jdbc:postgresql://localhost:5432/luvbritelog4j.appender.JDBC.user=loggerlog4j.appender.JDBC.password=Logger2030log4j.appender.JDBC.layout=org.apache.log4j.PatternLayoutlog4j.appender.JDBC.sql=INSERT INTO log_for_j (log_time, log_level, log_msg, log_caller) VALUES ('%d{ yyyy-MM-dd HH:mm:ss.SSS}', '%5p', $LDATA$%m$LDATA$, '%C')